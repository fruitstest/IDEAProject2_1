<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/style.css",style="text/css",rel="stylesheet">
</head>
<body>
<form name="login" action="/index" method="get">
    <table align="center">
        <tbody>
        <tr>
            <td><label for="username">账号</label></td>
            <td><input type="text" id="username" name="username">
                <span class="validate_tip"> </span>
            </td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" id="password" name="password">
                <span class="validate_tip"></span>
            </td>
        </tr>
        <tr>
            <td><a href="homepage" id="find_password">返回首页</a></td>
        </tr>
        <tr>
            <td><input type="submit" id="login_btn"value="登录"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
